<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>It's Almost Valentines Day ‚ù§Ô∏è</title>
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <style>
        body {
            font-family: 'Comic Sans MS', 'Lucida Handwriting', cursive;
            background: linear-gradient(to bottom, #ffccd5, #ffb3c6, #ff99b9);
            overflow: hidden;
            margin: 0;
            padding: 0;
            text-align: center;
            height: 100vh;
        }

        #particles-js {
            position: absolute;
            width: 100%;
            height: 100%;
            background: transparent;
            z-index: -1;
        }

        h1 {
            margin-top: 100px;
            color: #ff3366;
            font-size: 45px;
            text-shadow: 2px 2px #ff99b9;
        }

        .container {
            margin-top: 40px;
            position: relative;
        }

        .btn {
            font-size: 25px;
            padding: 15px 30px;
            margin: 10px;
            border: none;
            cursor: pointer;
            border-radius: 30px;
            transition: 0.3s ease;
            box-shadow: 2px 4px 6px rgba(0, 0, 0, 0.2);
        }

        .yes-btn {
            background-color: #ff3366;
            color: white;
        }

        .yes-btn:hover {
            background-color: #e62e5c;
        }

        .no-btn {
            background-color: #999;
            color: white;
            position: absolute;
        }

        .message {
            font-size: 30px;
            color: #ff4d4d;
            font-weight: bold;
            margin-top: 30px;
        }

        #video-container {
            display: none;
            margin-top: 20px;
        }

        #video-container video {
            width: 15%;
            border-radius: 15px;
            box-shadow: 3px 3px 10px rgba(0, 0, 0, 0.2);
        }

        #image-container {
            display: none;
            margin-top: 20px;
        }

        #image-container img {
            width: 600px;
            border-radius: 15px;
            box-shadow: 3px 3px 10px rgba(0, 0, 0, 0.2);
        }

    </style>
</head>
<body>

    <div id="particles-js"></div>

    <h1>Um excuse me, thoughts on being each other's Valentines? ‚ù§Ô∏è</h1>

    <div class="container">
        <button class="btn yes-btn" id="yesButton" onclick="showVideo()" onmouseover="showYesGif()">Yes</button>
        <button class="btn no-btn" id="noButton" onmouseover="moveNo()" onmouseenter="showNoImage()">No</button>
    </div>

    <p class="message" id="responseMessage"></p>

    <div id="image-container">
        <img id="dynamicImage" src="" alt="Reaction Image">
    </div>

    <div id="video-container">
        <video id="video" controls>
            <source src="Download.mp4" type="video/mp4">
        </video>
    </div>
        <audio id="sadAudio" loop><source src="sadmusic.mp3"></audio>
 

    <script>
        showHearts()
        let noHoverCount = 0; 
        let yesClicked = false;
        let sadAudio = document.getElementById("sadAudio"); 
    
        
        let noButton = document.getElementById("noButton");
        let originalX = noButton.offsetLeft;
        let originalY = noButton.offsetTop;

        function moveNo() {
            let moveRangeX = 500; 
            let moveRangeY = 600; 

    
            let newX = originalX + (Math.random() * moveRangeX * 2 - moveRangeX);
            let newY = originalY + (Math.random() * moveRangeY * 2 - moveRangeY);

            
            newX = Math.max(10, Math.min(newX, window.innerWidth - noButton.offsetWidth - 10));
            newY = Math.max(10, Math.min(newY, window.innerHeight - noButton.offsetHeight - 10));

            
            noButton.style.position = "absolute";
            noButton.style.left = `${newX}px`;
            noButton.style.top = `${newY}px`;
            noButton.style.zIndex = "1000"; 
        }

    
        function showNoImage() {
            let imageContainer = document.getElementById("image-container");
            let dynamicImage = document.getElementById("dynamicImage");
    
            if (yesClicked) {
                dynamicImage.src = "https://media.makeameme.org/created/dude-what-077147b68b.jpg";
                document.getElementById("responseMessage").innerHTML = "Ayo, what the fake???";
            } else {
                noHoverCount++;
    
                if (noHoverCount >= 5) {
                    document.getElementById("responseMessage").innerHTML = "Oh... okay then";
                    dynamicImage.src = "https://media4.giphy.com/media/7SF5scGB2AFrgsXP63/giphy.gif";
                    sadAudio.play();
                } else {
                    dynamicImage.src = "https://uploads.dailydot.com/2024/04/confused-nick-young-.jpg"; 
                }
            }
    
            imageContainer.style.display = "block";
        }
    
        function showYesGif() {
            let imageContainer = document.getElementById("image-container");
            let dynamicImage = document.getElementById("dynamicImage");
    
            if (document.getElementById("responseMessage").innerHTML === "Oh... okay then") {
                document.getElementById("responseMessage").innerHTML = "";
            }
    
            dynamicImage.src = "https://media.tenor.com/UReMpVqE9_UAAAAM/mafuyu-satou.gif"; 
            imageContainer.style.display = "block";
            sadAudio.pause()
        }
    
        function showVideo() {
            yesClicked = true; 
            
            let video = document.getElementById("video")
            video.volume = 0.1;
            document.getElementById("image-container").style.display = "none";
            document.getElementById("video-container").style.display = "block";
            document.getElementById("video").play();
        }
    
        function showHearts() {
            particlesJS("particles-js", {
                "particles": {
                    "number": {
                        "value": 60,
                        "density": {
                            "enable": false,
                            "value_area": 800
                        }
                    },
                    "color": {
                        "value": "#ff3366"
                    },
                    "shape": {
                        "type": "image",
                        "image": {
                            "src": "https://emojicdn.elk.sh/‚ù§Ô∏è",  // Restore hearts
                            "width": 100,
                            "height": 100
                        }
                    },
                    "opacity": {
                        "value": 0.5,
                        "random": true
                    },
                    "size": {
                        "value": 20,
                        "random": true
                    },
                    "move": {
                        "enable": true,
                        "speed": 1.5,
                        "direction": "top",
                        "out_mode": "out"
                    },
                    "line_linked": {
                        "enable": false
                    }
                }
            });
        }

        function replaceHeartsWithSkulls() {
            particlesJS("particles-js", {
                "particles": {
                    "number": {
                        "value": 60,
                        "density": {
                            "enable": false,
                            "value_area": 800
                        }
                    },
                    "color": {
                        "value": "#000000"  
                    },
                    "shape": {
                        "type": "image",
                        "image": {
                            "src": "https://emojicdn.elk.sh/üíÄ",  
                            "width": 100,
                            "height": 100
                        }
                    },
                    "opacity": {
                        "value": 0.5,
                        "random": true
                    },
                    "size": {
                        "value": 20,
                        "random": true
                    },
                    "move": {
                        "enable": true,
                        "speed": 1.5,
                        "direction": "top",
                        "out_mode": "out"
                    },
                    "line_linked": {
                        "enable": false
                    }
                }
            });
        }



        // Event listener to detect when sad music plays
        sadAudio.addEventListener("play", replaceHeartsWithSkulls);
        sadAudio.addEventListener("pause", showHearts);
    </script>
    

</body>
</html>
